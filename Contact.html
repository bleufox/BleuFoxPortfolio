    <title>Bleu Fox -- Contact</title>

<body>

    <header>
        <div class="topLogos">
            <img src="images/ContactMe.png" class="contactHeader" alt='Contact Graphic'>
        </div>
    </header>

    <nav class="contactNav">
        <a href="https://www.instagram.com/juniperinwanderland/">
            <img src="./images/Icon - IG.png"></a>
        <a href="https://www.snapchat.com/">
            <img src="images/Icon - Snap.png"></a>
        <a href="https://www.linkedin.com/">
            <img src="images/Icon - LinkedIn.png"></a>
        <a href="https://www.GitHub.com/">
            <img src="images/Icon - GitHub.png"></a>
    </nav>

    <nav class="home">
        <a href="https://bleufox.github.io/BleuFoxPortfolio/" class="home">Home</a>
    </nav>

    <h3 class="formHeader">Request a Creative Meeting</h3>

    <div class="container">
        <form action="#">
            <label for="fname"></label>
            <input type="text" name="firstname" placeholder="First Name">

            <label for="lname"></label>
            <input type="text" name="lastname" placeholder="Last Name">

            <label for="project">Select Project Type</label>
            <select id="project" name="project">
                <option value="newsite">Brand New Website</option>
                <option value="existingBF">Edits/Updates to an Existing Website Created by Bleu Fox</option>
                <option value="existing3rd">Edits/Updates to an Existing Website (Not Created by Bleu Fox)</option>
                <option value="print">Print Media</option>
                <option value="social">Social Media Branding/Posts</option>
            </select>

            <label for="subject"></label>
            <textarea id="subject" name="subject"
                placeholder="Tell me about your creative needs and together we will bring them to life!"
                style="height:200px"></textarea>

            <button type="submit" value="Submit">Submit</button>

        </form>
        </div>
