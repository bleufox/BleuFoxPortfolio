<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bleu Fox -- Portfolio</title>

</head>

<body>
    <header>
        <div class="header-logos">
            <img src="images/BleuFoxLogo.png" alt="Logo1" /><br>
            <img src="images/FullStack.png" alt="Logo2" /><br>
            <img src="images/AshleyJones.png" alt="Logo3">
        </div>
    </header>

    <nav class="contactNav">
        <a href="https://bleufox.github.io/BleuFoxPortfolio/">
            <img class='nav-icons' src="images/home-word.png" alt="Home Word"></a>
        <a href="https://bleufox.github.io/BleuFoxPortfolio/bio">
            <img class='nav-icons' src="images/bio-word.png" alt="Bio Word"></a>
        <a href="https://github.com/bleufox">
            <img class='nav-icons' src="images/github-word.png" alt="GitHub Word"></a>
        <a href="https://www.linkedin.com/in/bleufox/">
            <img class='nav-icons' src="images/linkedin-word.png" alt="LinkedIn Word"></a>
        <a href="/Resume.pdf" download>
            <img class='nav-icons' src="images/resume-word.png" alt="Resume Word"></a>
        <a href="https://bleufox.github.io/BleuFoxPortfolio/contact">
            <img class='nav-icons' src="images/contact-word.png" alt="Contact Word"></a>
    </nav>

    <!-- First Box - Personal Library -->

    <section class="responsiveGrid">
        <div class="box-properties" id="personal-library">
            <img class="div-imgs" src="images/personal-library-word.png" alt="Personal Library Word">
            <div class="sub-links-el">
                <!-- Link to deployed site -->
                <img class="sub-link-imgs" src="images/deployed-site-word.png" alt="Deployed Site Word"
                    onclick="location.href='https://bleufox.github.io/Personal-Library/';" style="cursor: crosshair;">
                <!-- Link to repo -->
                <img class="sub-link-imgs" src="images/github-repo-word.png" alt="GitHub Repo Word"
                    onclick="location.href='https://github.com/bleufox/Personal-Library';" style="cursor: crosshair;">
            </div>
        </div>
    </section>

    <!-- End of First Box -->

    <!-- Center Boxes -->

    <section class="responsiveGrid">
        <!-- Contact Form Box -->

        <div class="box-properties" id="contact-form">
            <img class="div-imgs" src="images/contact-form-word.png" alt="Contact Form Word">
            <div class="sub-links-el">
                <!-- Link to deployed site -->
                <img class="sub-link-imgs" src="images/deployed-site-word.png" alt="Deployed Site Word"
                    onclick="location.href='https://bleufox.github.io/Mini_Project/';" style="cursor: crosshair;">
                <!-- Link to repo -->
                <img class="sub-link-imgs" src="images/github-repo-word.png" alt="GitHub Repo Word"
                    onclick="location.href='http://github.com/bleufox/Mini_Project';" style="cursor: crosshair;">
            </div>
        </div>

        <!-- End of Contact Form -->

        <div class="box-properties" id="cheat-sheet">
            <img class="div-imgs" src="images/css-cheat-sheet-word.png" alt="">
            <div class="sub-links-el">
                <!-- Link to deployed site -->
                <img class="sub-link-imgs" src="images/deployed-site-word.png" alt="Deployed Site Word"
                    onclick="location.href='https://bleufox.github.io/Mini_Project2/';" style="cursor: crosshair;">
                <!-- Link to repo -->
                    <img class="sub-link-imgs" src="images/github-repo-word.png" alt="GitHub Repo Word"
                    onclick="location.href='https://github.com/bleufox/Mini_Project2';" style="cursor: crosshair;">
            </div>
        </div>

        <div class="box-properties" id="trails-app" onclick="location.href='https://trails-or-fails-app.herokuapp.com/';"
            style="cursor: crosshair;">
            <img class="div-imgs" src="images/quiz-word.png" alt="">
            <div class="sub-links-el">
                <img class="sub-link-imgs" src="images/deployed-site-word.png" alt="Deployed Site Word">
                <img class="sub-link-imgs" src="images/github-repo-word.png" alt="GitHub Repo Word">
            </div>
        </div>

        <div class="box-properties" id="day-planner"
            onclick="location.href='https://bleufox.github.io/BleusDayPlanner/';" style="cursor: crosshair;">
            <img class="div-imgs" src="images/day-planner-word.png" alt="">
            <div class="sub-links-el">
                <img class="sub-link-imgs" src="images/deployed-site-word.png" alt="Deployed Site Word">
                <img class="sub-link-imgs" src="images/github-repo-word.png" alt="GitHub Repo Word">
            </div>
        </div>
    </section>

    <!-- End of Center Boxes -->

</body>

</html>
