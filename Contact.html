<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bleu Fox -- Contact</title>
</head>

<body>

    <header>
        <div class="topLogos">
            <img src="images/ContactMe.png" class="contactimgs" alt='Contact Me Graphic'>
            <a href="index.html">Home</a>
        </div>
    </header>

    <nav class="contactNavBG">
        <a href="https://www.instagram.com/">
            <img src="images/IG.png"></a>
        <a href="https://www.snapchat.com/">
            <img src="images/Snap.png"></a>
        <a href="https://www.linkedin.com/">
            <img src="images/LinkedIn.png"></a>
        <a href="https://www.GitHub.com/">
            <img src="images/GitHub.png"></a>
    </nav>

    <section>
    <div class="container">
        <form action="#">

            <h2><label>What kind of project do you have in mind?</label></h2>
            <select>
                <option value="BrandNew">Website (Brand New)</option>
                <option value="EditBF">Website (Bleu Fox) (Edits to a website created by Bleu Fox)</option>
                <option value="Edits3rd">Website (Third Party) (Edits to an existing website not created by Bleu Fox)
                </option>
                <option value="Printed">Printed Graphics (i.e. business cards, physical mailers, etc.)</option>
                <option value="SocialMedia">Website Social Media Graphics/Posts</option>
            </select>

            <h2><label>Wishes and Wants</label></h2>
            <textarea placeholder="Tell me what you're looking for and we can work together to bring it to life"
                style="height:100px"></textarea>

            <input type="text" id="fname" name="firstname" placeholder="First Name">
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
            <input type="text" id="lname" name="email" placeholder="Email">
            <input type="submit" value="Submit">

        </form>
    </div>
</section>
</body>

</html>
